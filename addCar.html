<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Enter Car Details</title>
    <style>
        body {
            background: lightgoldenrodyellow;
        }

        .container-fluid {
            background-image: linear-gradient(lightskyblue, lightgrey);
            font-family: 'Times New Roman', Times, serif;
        }

        h1 {
            color: darkblue;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container-fluid border border-primary w-50 mt-5 pt-3">
        <form class="form-group">
            <h1 class="text-center mb-3">Enter Car Details</h1><br />
            <b>Select Model : </b><select class="form-select" name="model">
                <option selected>Select</option>
                <option value="Honda">Honda</option>
                <option value="Mercedez">Mercedez</option>
                <option value="Benz">Benz</option>
                <option value="Maruthi">Maruthi</option>
            </select><br /><br />
            <b>Enter Customer Name : </b><input class="form-control" type="text" name="username" /><br />
            <b>Enter Email : </b><input class="form-control" type="email" name="email" /><br />
            <b>Enter Car Color : </b><input class="form-control" type="color" name="color" /><br />
            <div class="text-center">
                <button class="btn btn-outline-primary"><b>Add Car</b></button>
            </div>
        </form>
    </div>
</body>

</html>
