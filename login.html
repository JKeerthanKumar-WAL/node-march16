<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>User Login</title>
    <style>
        body {
            background: lightgoldenrodyellow;
        }

        .container-fluid {
            background-image: linear-gradient(lightskyblue, lightgrey);
            font-family: 'Times New Roman', Times, serif;
        }

        h1 {
            color: darkblue;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container-fluid border border-primary w-50 mt-5 pt-3">
        <form class="form-group" action="/show" method="post">
            <h1 class="text-center mb-3">Log In</h1>
            <b>Enter User Name : </b><input class="form-control" type="text" name="username" /><br />
            <b>Enter Password : </b><input class="form-control" type="password" name="password" /><br />
            <div class="text-center">
                <button class="btn btn-outline-primary"><b>Log In</b></button>
            </div>
        </form>
    </div>
</body>

</html>
